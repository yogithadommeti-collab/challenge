<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aadhaar Update Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f0f2f5;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1e3d59;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      padding: 15px 30px;
      text-decoration: none;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #29506d;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 20px;
    }

    .navbar {
      background-color: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .navbar h1 {
      font-size: 22px;
      color: #1e3d59;
    }

    .navbar .user {
      font-weight: bold;
      color: #333;
    }

    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      max-width: 700px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #1e3d59;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-actions {
      margin-top: 20px;
    }

    .form-actions button {
      background-color: #1e3d59;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-actions button:hover {
      background-color: #29506d;
    }

    .success-msg {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #999;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }
      .sidebar a {
        flex: 1;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Aadhaar</h2>
      <a href="#">üè† Dashboard</a>
      <a href="#">üìù Update Details</a>
      <a href="#">üìÑ Documents</a>
      <a href="#">‚öôÔ∏è Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="navbar">
        <h1>Aadhaar Card Update</h1>
        <div class="user">üë§ User: Rahul</div>
      </div>

      <div class="form-container">
        <h2>Update Aadhaar Details</h2>
        <form id="aadhaarForm" onsubmit="return submitForm(event)">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" rows="3" placeholder="Enter your address" required></textarea>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" pattern="[0-9]{10}" placeholder="10-digit mobile number" required />
          </div>
          <div class="form-actions">
            <button type="submit">Submit Update</button>
          </div>
          <div class="success-msg" id="successMsg"></div>
        </form>
      </div>

      <div class="footer">
        &copy; 2025 Aadhaar Update Portal (Mock UI)
      </div>
    </div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const dob = document.getElementById("dob").value;
      const address = document.getElementById("address").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const msg = document.getElementById("successMsg");

      if (name === "" || dob === "" || address === "" || mobile === "") {
        msg.style.color = "red";
        msg.innerText = "Please fill out all fields.";
        return false;
      }

      if (!/^\d{10}$/.test(mobile)) {
        msg.style.color = "red";
        msg.innerText = "Please enter a valid 10-digit mobile number.";
        return false;
      }

      msg.style.color = "green";
      msg.innerText = "‚úÖ Aadhaar update request submitted successfully!";
      document.getElementById("aadhaarForm").reset();
      return false;
    }
  </script>

</body>
</html>
